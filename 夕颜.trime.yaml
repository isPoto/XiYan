# Trime custom style settings
# encoding: utf-8

config_version: "3.0"
name: 夕颜 #方案名稱
author: Poto https://t.me/PotoChannel #作者資訊

style:
  auto_caps: false #自動句首大寫:true|false|ascii
  background_dim_amount: 0.5
  candidate_font: han.ttf #候選字型
  candidate_padding: 5 #候選項內邊距
  candidate_spacing: 0.5 #候選間距
  candidate_text_size: 22 #候選字號
  candidate_use_cursor: true #高亮候選項
  candidate_view_height: *HXG #候選區高度
  color_scheme: default #配色方案
  comment_font: comment.ttf #編碼提示字型
  comment_height: 12 #編碼提示區高度
  comment_on_top: false #編碼提示在上方或右側
  comment_text_size: 12 #編碼提示字號
  hanb_font: hanb.ttf #擴充字型
  horizontal: true #水平模式
  horizontal_gap: 0 #鍵水平間距
  keyboard_padding: 0 #竖屏模式下，屏幕左右两侧与键盘的距离（曲面屏减少误触）
  keyboard_padding_bottom: 0 #竖屏模式下，屏幕下边缘与键盘的距离（避免误触发全面屏手势）
  keyboard_padding_land: 40 #横屏模式下，屏幕左右两侧与键盘的距离（避免横屏按键过度拉伸变形）
  keyboard_padding_land_bottom: 0 #横屏模式下，屏幕下侧与键盘的距离
  layout: #悬浮窗口位置
    position: right #位置：left|right|left_up|right_up|fixed|bottom_left|bottom_right|top_left|top_right(left、right需要Android5.0以上)
    min_length: 1 #候选窗口最小词长
    max_length: 4 #超过字数则换行
    min_check: 3 #只要前n个候选词有长度大于等于min_length的词，就会把长度符合以及之前的词全部加到悬浮窗内。
    sticky_lines: 0 #固顶行数
    max_entries: 5 #候选窗口最大词条数
    all_phrases: false #所有滿足條件的詞語都顯示在窗口
    border: 1 #候选窗口边框宽度
    max_width: 1080 #最大宽度，超过则自动换行
    max_height: 10 #最大高度
    min_width: 30 #最小宽度
    min_height: 0 #最小高度
    margin_x: 12 #水平边距
    margin_y: 3 #竖直边距
    margin_bottom: 0 #底部边距 （用于适配特定背景图）
    real_margin: 0 #3.2.6屏幕左右边缘和悬浮窗之间的距离
    line_spacing: 0 #候选词的行间距(px)
    line_spacing_multiplier: 1 #候选词的行间距(倍数)
    spacing: 44 #悬浮窗偏移量
    round_corner: 8 #候选窗口圆角
    alpha: 200 #透明度(0-255)
    elevation: 4 #阴影(>=Android5.0)
    background: candidate_text_color #颜色色或者backgrounds目录下的图片文件名，此项无效时后面配色的text_back_color则生效
    movable: true #是否可移动窗口，或仅移动一次 true|false|once
  

  key_font: ziti.ttf #键盘字型
  key_height: *FJG #符号键盘键高
  key_long_text_size: 15 #两字以上时键字号
  key_text_size: 21 #键字号
  key_width: 10.0 #键宽，占银幕宽的百分比
  keyboards: [default,letter,number] #键盘配置


#键盘布局
preset_keyboards:
  default:
    ascii_mode: 0
    author: "Poto"
    lock: true #切換程序時記憶鍵盤
    ascii_keyboard: letter  #指定密码键盘
    label_transform: uppercase #uppercase|none 中文模式键字母：大写|小写
    #键帽
    keys:
      #第一行
      - {click: q}
      - {click: w}
      - {click: e}
      - {click: r}
      - {click: t}
      - {click: y}
      - {click: u}
      - {click: i}
      - {click: o}
      - {click: p}
      - {click: a}
      - {click: s}
      - {click: d}
      - {click: f}
      - {click: g}
      - {click: h}
      - {click: j}
      - {click: k}
      - {click: l}
      - {click: z}
      - {click: x}
      - {click: c}
      - {click: v}
      - {click: b}
      - {click: n}
      - {click: m}
      
      

